	<p class="message">Please enter your username or email address. You will receive an email message with instructions on how to reset your password.</p>

		<form name="lostpasswordform" id="lostpasswordform" action="https://demo.phlox.pro/wp-login.php?action=lostpassword" method="post">
			<p>
				<label for="user_login">Username or Email Address</label>
				<input type="text" name="user_login" id="user_login" class="input" value="" size="20" autocapitalize="off" />
			</p>
			<div class="g-recaptcha" id="g-recaptcha" data-sitekey="6Lf8A1gUAAAAABjEWaJca-f0-oUSLUuIfczOPEz5" data-callback="submitEnable" data-expired-callback="submitDisable"></div>
<script>
    function submitEnable() {
                 var button = document.getElementById('wp-submit');
                 if (button === null) {
                     button = document.getElementById('submit');
                 }
                 if (button !== null) {
                     button.removeAttribute('disabled');
                 }
             }
    function submitDisable() {
                 var button = document.getElementById('wp-submit');
                 if (button === null) {
                     button = document.getElementById('submit');
                 }
                 if (button !== null) {
                     button.setAttribute('disabled','disabled');
                 }
             }
</script>
